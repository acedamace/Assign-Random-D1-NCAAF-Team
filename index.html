  *{box-sizing:border-box}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:var(--bg);color:var(--text)}
  .wrap{max-width:1200px;margin:32px auto;padding:0 16px}
  h1{margin:0 0 10px;font-size:28px}
  .grid{display:grid;grid-template-columns: 1fr 1fr; gap:16px}
  @media(max-width:1000px){.grid{grid-template-columns:1fr}}
  .card{background:var(--card);border-radius:14px;padding:16px;box-shadow:0 10px 25px rgba(0,0,0,.25)}
  .muted{color:var(--muted);font-size:13px}
  .small{font-size:12px;color:#a9afd1}
  .mono{font-family:ui-monospace,Consolas,Menlo,monospace}

  /* top-left: Managers (auto height, no scroll by default) */
  .listbox-auto {overflow:auto;border:1px solid #2a3252;border-radius:10px;padding:10px;background:#0f1530;max-height:26vh;}
  ul.managers{margin:0;padding-left:20px;line-height:1.35}
  ul.managers li{margin:2px 0}

  /* top-right: Teams (taller, scrolls; uses more vertical space) */
  .listbox-tall {height:38vh;overflow:auto;border:1px solid #2a3252;border-radius:10px;padding:10px;background:#0f1530}
  ol.teamlist{margin:0;padding-left:36px;line-height:1.3}
  ol.teamlist li{padding:3px 6px;border-radius:8px;white-space:nowrap; list-style: decimal}
  ol.teamlist li.hit{background:rgba(122,162,255,.18);outline:1px solid rgba(122,162,255,.35);font-weight:600}

  /* output spans full width */
  .wide{grid-column: 1 / span 2;}
  .out{font-family:ui-monospace,Consolas,Menlo,monospace;background:#0f1530;border:1px solid #2a3252;border-radius:10px;padding:12px;height:46vh;overflow:auto;white-space:pre}

  /* footer controls below output */
  .controlsFooter{margin-top:8px;background:#0f1530;border:1px solid #2a3252;border-radius:12px;padding:10px}
  .controls{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:8px}
  .btn{background:#1d2544;color:var(--text);border:1px solid #2a3252;border-radius:10px;padding:10px 14px;cursor:pointer;transition:.15s transform ease,.15s opacity ease}
  .btn:hover{transform:translateY(-1px);opacity:.95}
  .btn:disabled{opacity:.5;cursor:not-allowed}
  .btn.primary{background:var(--accent);color:#0a0e1f;border-color:#5b86ff}
  .btn.on{outline:2px solid var(--ok);box-shadow:0 0 0 4px rgba(121,255,161,.12) inset}
  .btn.finalizing{outline:2px solid var(--warn);box-shadow:0 0 0 4px rgba(255,212,121,.12) inset}

  /* host-only speed controls (hidden for others) */
  #speedRow{display:none;margin-top:10px}
  .pill{background:#101736;border:1px solid #2a3252;padding:8px 10px;border-radius:10px}

  .countdown{font-weight:700;color:var(--warn)}
</style>

  onValue(ref(db,'state'), async (snap)=>{
  const s = snap.val() || {};
  const running   = !!s.running;
  const picks     = Array.isArray(s.picks) ? s.picks : [];
  const managers  = Array.isArray(s.managers) ? s.managers : [];
  const renderSeq = s.renderSeq ?? null;

  // Do nothing unless we have a new draw AND we're not already animating
  if (!running || !picks.length || !managers.length) return;
  if (animating) return;
  if (renderSeq && renderSeq === activeSeq) return;

  animating = true;
  activeSeq = renderSeq;

  // IMPORTANT: don't clear output unless we're starting a NEW draw
  out.textContent = "Random Assignments:\n\n";

  for (let i = 0; i < Math.min(picks.length, managers.length); i++) {
    const idx = picks[i] - 1;

    out.textContent = "Random Assignments:\n\n";
    for (let i=0;i<Math.min(picks.length, managers.length);i++){

      const line = formatLine(managers[i], picks[i], TEAMS[idx] || "??");
      for (const ch of line){ out.textContent += ch; await sleep(globalSpeedMs); }
      await sleep(globalLinePauseMs);
      if (localIsController){ await update(ref(db,'state'), { currentPickIndex: i+1 }); }
    }
  });

    for (let i=0;i<Math.min(picks.length, managers.length);i++){

    }
    return chars*globalSpeedMs + managers.length*globalLinePauseMs + 200;

    const renderSeq = Date.now();
    const picks = pick12(TEAMS.length), managers = shuffle(MANAGERS);
    const duration = computeDrawDuration(picks, managers);
    await update(ref(db,'state'), { 
      running:true, mode:'once', controllerUid:controller, 
      picks, managers, currentPickIndex:0 ,
      renderSeq
    });
    return duration;
  }

    if (TEAMS.length !== 265){ alert('TEAMS must be exactly 265.'); return 0; }

      running:true, mode:'continuous', controllerUid:controller, 
      picks, managers, currentPickIndex:0, 
      renderSeq
    });
    return duration;
  }

    const now = Date.now();
    const r = await get(ref(db,'roles')); const val = r.exists()? r.val():{};

    await update(ref(db,'state'), { running:false, finalizeRequested:false, finalizedAt: now, cooldownUntil: now + 60000, controlMode:'drawonce' });

  beginBtn.addEventListener('click', async ()=>{

      const prev = (await get(ref(db,'state'))).val()||{};
      const cyc = (prev.cyclesCompleted||0)+1;
      await update(ref(db,'state'), { running:false, cyclesCompleted:cyc });
    } else {
      // do nothing; current once-draw finishes then stops
    }
  });

  // Finalize: only Finalizer; if in continuous, completes current + one more, then cooldown
  finalizeBtn.addEventListener('click', async ()=>{
    if (!isFinalizer) return;
    finalizeBtn.classList.add('finalizing');
    const s = (await get(ref(db,'state'))).val()||{};
    if (s.mode==='continuous' && s.running){
      localFinalizeRequested = true;
      await update(ref(db,'state'), { finalizeRequested:true });
    } else {
      if (s.running && s.mode==='once'){
        while(true){ const cur = (await get(ref(db,'state'))).val()||{}; if ((cur.currentPickIndex||0) >= 12) break; await sleep(200); }
      }
      await finishAndCooldown();
      finalizeBtn.classList.remove('finalizing');
    }
  });

  // Copy / CSV
  copyBtn.addEventListener('click', async ()=>{ await navigator.clipboard.writeText(out.textContent); statusEl.textContent='Output copied'; setTimeout(()=>statusEl.textContent='',1500); });
  csvBtn.addEventListener('click', ()=>{
    const lines = out.textContent.trim().split('\n').slice(2).filter(x=>x.includes('->'));
    const rows = lines.map(line=>{
      const [left,right] = line.split('->').map(s=>s.trim());
      const [num, ...teamParts] = right.split(' - ');
      const team = teamParts.join(' - ');
      return `"${left}","${num}","${team}"`;
    }).join('\n');
    const csv = "Manager,TeamNumber,Team\n"+rows+"\n";
    const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'}); const url = URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=url; a.download='assignments.csv'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  });

  // Hotkeys
  document.addEventListener('keydown', (e)=>{
    if (e.code==='Space'){ e.preventDefault(); if (!beginBtn.disabled) beginBtn.click(); }
    if (e.key.toLowerCase()==='r'){ e.preventDefault(); if (!drawOnceBtn.disabled) drawOnceBtn.click(); }
  });

  // quick data guard (shows error but does nothing until you hit a button)
  if (TEAMS.length !== 265) out.textContent = "ERROR: TEAMS must contain exactly 265 items.\nPaste your full list into the TEAMS array.";
  if (MANAGERS.length !== 12) out.textContent += "\nERROR: MANAGERS must contain exactly 12 items.";
</script>
